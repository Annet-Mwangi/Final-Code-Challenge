<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FLATDANGO THEATER</h1>
    </header>
    <main>
        <div id="movie-menu">
            <h2>All Movies</h2>
            <ul id="films"></ul>
        </div>
        <div id="movie-details">
            <img id="poster" src="" alt="Movie Poster">
            <h2 id="title"></h2>
            <p>Runtime: <span id="runtime"></span></p>
            <p>Showtime: <span id="showtime"></span></p>
            <p>Available Tickets: <span id="ticket-num"></span></p>
            <p>Description: <span id="film-info"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
